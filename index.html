<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Saarim">
  <meta name="description" content="Enhanced Expense Tracker">
  <title>Expense Tracker</title>
  <link href="vendor/bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .card.dark-mode, .modal-content.dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .table-dark th, .table-dark td {
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/pay.png" alt="Logo" width="30">
        Expense Tracker
      </a>
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-dark me-2" onclick="toggleDarkMode()">
          <i class="bi bi-moon-fill"></i>
        </button>
        <button class="btn btn-danger" onclick="clearExpenses()">
          <i class="bi bi-trash"></i> Clear All
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-primary" onclick="showExpenseModal()">
        <i class="bi bi-plus-circle"></i> Add Expense
      </button>
      <div class="text-end">
        <h5>Total Spent:</h5>
        <div id="totalSpent" class="fs-4 text-success fw-bold">₹0</div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Description</th>
                <th>Date</th>
                <th>Amount (₹)</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="expenseTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <canvas id="expenseChart" height="100"></canvas>
      </div>
    </div>

    <div class="mt-3 text-end">
      <button class="btn btn-outline-success" onclick="exportCSV()">
        <i class="bi bi-download"></i> Export CSV
      </button>
    </div>
  </div>

  <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addExpenseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Expense</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addExpenseForm">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Amount (₹)</label>
              <input type="number" class="form-control" id="amount" name="amount" min="1" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let chart;

    document.getElementById("addExpenseForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const description = document.getElementById("description").value.trim();
      const date = document.getElementById("date").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const index = document.getElementById("editIndex").value;
      const data = JSON.parse(localStorage.getItem("expenses") || "[]");

      if (index === "") {
        data.push({ description, date, amount });
      } else {
        data[index] = { description, date, amount };
      }

      localStorage.setItem("expenses", JSON.stringify(data));
      bootstrap.Modal.getInstance(document.getElementById("addExpenseModal")).hide();
      this.reset();
      renderExpenses();
    });

    function renderExpenses() {
      const data = JSON.parse(localStorage.getItem("expenses") || "[]");
      const table = document.getElementById("expenseTableBody");
      table.innerHTML = "";
      let total = 0;
      data.forEach((item, index) => {
        total += item.amount;
        table.innerHTML += `<tr>
            <td>${index + 1}</td>
            <td>${item.description}</td>
            <td>${item.date}</td>
            <td>${item.amount}</td>
            <td>
              <button class="btn btn-sm btn-info me-1" onclick="editExpense(${index})"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-danger" onclick="deleteExpense(${index})"><i class="bi bi-trash"></i></button>
            </td>
          </tr>`;
      });
      document.getElementById("totalSpent").textContent = `₹${total}`;
      drawChart(data);
    }

    function editExpense(index) {
      const data = JSON.parse(localStorage.getItem("expenses") || "[]");
      const { description, date, amount } = data[index];
      document.getElementById("description").value = description;
      document.getElementById("date").value = date;
      document.getElementById("amount").value = amount;
      document.getElementById("editIndex").value = index;
      showExpenseModal();
    }

    function deleteExpense(index) {
      const data = JSON.parse(localStorage.getItem("expenses") || "[]");
      if (confirm("Delete this expense?")) {
        data.splice(index, 1);
        localStorage.setItem("expenses", JSON.stringify(data));
        renderExpenses();
      }
    }

    function drawChart(data) {
      const ctx = document.getElementById("expenseChart").getContext("2d");
      const labels = data.map((e, i) => `#${i + 1}`);
      const amounts = data.map(e => e.amount);
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Expense Amount",
            data: amounts,
            backgroundColor: "rgba(54, 162, 235, 0.5)",
            borderColor: "#36a2eb",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function showExpenseModal() {
      document.getElementById("editIndex").value = "";
      new bootstrap.Modal(document.getElementById("addExpenseModal")).show();
    }

    function clearExpenses() {
      if (confirm("Are you sure you want to clear all expenses?")) {
        localStorage.removeItem("expenses");
        renderExpenses();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      document.querySelectorAll(".card, .modal-content").forEach(el => el.classList.toggle("dark-mode"));
    }

    function exportCSV() {
      const data = JSON.parse(localStorage.getItem("expenses") || "[]");
      if (!data.length) return alert("No data to export");
      const csv = ["Description,Date,Amount"];
      data.forEach(e => csv.push(`${e.description},${e.date},${e.amount}`));
      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "expenses.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    window.onload = renderExpenses;
  </script>
</body>
</html>
